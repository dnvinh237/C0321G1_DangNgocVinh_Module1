<script>
    let star = "*";
    let space = '&nbsp;&nbsp;'
    let a = 20;
    let b = 20;
    let c = 8;
    let line1 = 1;
    let line2 = 1;
    let line3 = 1;
    while (line1 <= 5) {
        document.write(space.repeat(a) + star.repeat(c) + space.repeat(b) + star.repeat(c) + '<br>')
        a = a - 2;
        b = b - 4;
        c = c + 4;
        line1++;
    }
    while (line2 <= 3) {
        document.write(space.repeat(10) + star.repeat(55) + '<br>');
        line2++;
    }
    let x = 11;
    let y = 53;
    while (line3 <= 10) {
        document.write(space.repeat(x) + star.repeat(y) + '<br>');
        y = y - 4;
