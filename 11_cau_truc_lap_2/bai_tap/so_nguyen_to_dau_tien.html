<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let count = 1;
    let num = 20;
    let n = 2;
    while (count <= num) {
        let check = true;
        let i = 2;
        while (i < n - 1) {
            if (n % i == 0) {
                check = false;
                break;
            }
            i++;
        }
        if (check) {
            document.writeln(n);
            count++;
        }
        n++;
    }
</script>
</body>
</html>
