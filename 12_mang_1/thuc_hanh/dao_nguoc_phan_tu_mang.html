<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử mảng</title>
</head>
<body>
<script>
    let x = [-2, 1, 5, 8, 10, 231];
    let first = 0;
    let last = x.length - 1;
    document.write(x);
    document.write('<br>')
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
