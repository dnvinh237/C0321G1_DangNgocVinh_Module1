<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị của mảng</title>
</head>
<body>
<script>
    let num = [-5, -2, 1, 4, 10, 111];
    let x = parseInt(prompt('Nhập vào số muốn tìm: '));
    let i = 0;
    while (i < num.length) {
        if (x == num[i]) {
            alert('Giá trị ' + num[i] + ' ở vị trí ' + i + ' trong mảng');
        }
        i++;
    }
</script>
</body>
</html>
