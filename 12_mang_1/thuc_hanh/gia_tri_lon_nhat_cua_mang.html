<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất của mảng</title>
</head>
<body>
<script>
    let num = [-5, -2, 1, 4, 1220, 111];
    let max = num[0];
    let index = 0;
    let i = 0;
    while (i < num.length) {
        if (num[i] > max) {
            max = num[i];
            index = i;
        }
        i++;
    }
    document.write('Số lớn nhất là ' + max + ' ở vị trí ' + index);

</script>
</body>
</html>
