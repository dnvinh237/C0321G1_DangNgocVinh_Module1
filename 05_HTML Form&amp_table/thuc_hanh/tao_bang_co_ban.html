<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng cơ bản</title>
    <style>
        table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(odd) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th> Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Nguyễn Văn A</td>
        <td>Trần Văn 1</td>
        <td> Đà Nẵng</td>
    </tr>
    <tr>
        <td>Nguyễn Văn B</td>
        <td>Trần Văn 2</td>
        <td> Huế</td>
    </tr>
    <tr>
        <td>Nguyễn Văn C</td>
        <td>Trần Văn 3</td>
        <td> Quảng Nam</td>
    </tr>
    <tr>
        <td>Nguyễn Văn D</td>
        <td>Trần Văn 4</td>
        <td> Hà Nội</td>
    </tr>
    <tr>
        <td>Nguyễn Văn E</td>
        <td>Trần Văn 5</td>
        <td> HCM</td>
    </tr>
    <tr>
        <td>Nguyễn Văn F</td>
        <td>Trần Văn 6</td>
        <td> Hải Phòng</td>
    </tr>

</table>

</body>
</html>
