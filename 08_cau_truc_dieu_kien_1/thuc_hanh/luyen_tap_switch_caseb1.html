<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với switch case</title>
</head>
<body>
<script>
    let brower = prompt("Input your brower plz:");
    switch (brower) {
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert(" okie we support that brower");
            break;
        case "Edge":
            alert(" okie you got Edge here");
            break;
        default:
            alert(" okie we hope that page look okie");
        break;

    }
</script>
</body>
</html>
