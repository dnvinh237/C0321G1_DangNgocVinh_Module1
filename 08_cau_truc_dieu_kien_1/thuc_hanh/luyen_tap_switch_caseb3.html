<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_switch_caseb3</title>
</head>
<body>
<script>
    let value = parseInt(prompt("input ",0));
    let check;
    if (value > 0) {
        check = true;
    } else if (value <0) {
        check = false;
    } else {
        check = 0;
    }
    switch (check) {
        case true:
            alert(1);
            break;
        case false:
            alert(2);
            break;
        case 0:
            alert(0);
            break;
    }

</script>
</body>
</html>
