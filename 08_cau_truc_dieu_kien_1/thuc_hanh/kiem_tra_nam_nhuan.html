<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>

    let year = parseInt(prompt("Xin vui lòng nhập số năm vào: "));
    let namnhuan = false;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year% 400 == 0) {
                namnhuan = true;
            }
        } else {
            namnhuan = true;
        }
    }
    if (namnhuan) {
        alert( year + " là năm nhuận");
    } else {
        alert( year + " không phải năm nhuận");
    }

</script>
</body>
</html>
