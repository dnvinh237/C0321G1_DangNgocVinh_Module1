<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1>Do you love me ?</h1>
<br>
<br>
<button id="yes" onclick="yes()">Yes</button>
<!--<p id="no" onmouseover="no()">ádasdasd</p>-->
<button id="no" onmouseover="no()" style="top: 0px; left: 0px; position: relative">no</button>
<script>
    let x = window.innerHeight;
    let y = window.innerWidth;
    let a = document.getElementById('no');

    function yes() {
        alert('Xin chúc mừng bạn đã bị lừa')
    }

    function no() {
        // alert(Math.floor(Math.random() * y));
        let x1 = (Math.floor(Math.random() * x));
        let y1 = (Math.floor(Math.random() * y));
        // alert(x1);
        a.style.left = x1 + 'px';
        a.style.top = y1 + 'px';

    }
</script>
</body>
</html>
