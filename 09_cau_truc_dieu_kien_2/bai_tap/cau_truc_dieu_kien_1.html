<h4>Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</h4>
Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
<script>
    let a = parseFloat(prompt('Nhập vào thời lượng sử dụng điện thoại: '));
    let b = 25000;
    (a <= 50) ? alert(a * 600 + b) :
        (a <= 200) ? alert(50 * 600 + b + (a - 50) * 400) :
            alert(50 * 600 + 150 * 400 + b + (a - 200) * 200);


</script>
