<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bien_kieu_du_lieu_toan_tu_b3</title>

<body>
<script>
    var pi = 3.14;
    var r = prompt('Nhập vào bán kính hình tròn: ');
    var area = r ** 2 * pi;
    document.write('Nếu bán kính hình tròn là : '+ r);
    document.write('<br>');
    document.write('Thì diện tích hình tròn là :'+ area);
    var chuvi = r * 2 * pi;
    document.write('<br>');
    document.write(' Và chu vi hình tròn là: '+ chuvi);
   // nhập vào r = 5 chu vi ra 31.400000000000002 ( không hiểu)

</script>
</body>
</html>
