<h3>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
    Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h3>
<script>
    let i = parseInt(prompt('Nhập số bất kì vào:'));
    let n = 0;
    let total = 0;
    if (i > 0) {
        for (; n <= i; n++) {
            total = total + n;
        }
    } else alert(' Nhập số lớn hơn 0 bạn ơi');
