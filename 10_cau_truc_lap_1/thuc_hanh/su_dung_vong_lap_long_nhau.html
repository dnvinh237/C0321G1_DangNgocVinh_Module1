<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lòng nhau</title>
</head>
<body>

</table>
<script>
    let a = 1;
    let b = 1;
    let table = "<table border='=1'>"
    for (a = 1; a <= 10; a++) {
        table = table + '<tr> '
        for (b = 1; b <= 10; b++) {
            table = table + "<td>" + a * b + "</td>";
        }
        table = table + '</tr>';
    }
    table = table + '<table>';
    document.write(table);

</script>
</body>
