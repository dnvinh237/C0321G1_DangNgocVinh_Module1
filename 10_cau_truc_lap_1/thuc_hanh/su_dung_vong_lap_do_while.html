<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp đo while</title>
</head>
<body>
<script>
    let i = 0;
    do {
        i = parseInt(prompt('Nhập vào số bất kì: '));
    } while (i < 1 || i > 10);
    alert('số mới nhập là: ' + i);
</script>
</body>
</html>
