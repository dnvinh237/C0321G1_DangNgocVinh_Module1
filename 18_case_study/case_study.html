<h3>Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    Ký tự là bất kỳ được nhập từ bàn phím.
    Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'</h3>
<script>
    let str = prompt('Nhập kí tự vào đi bạn: ');
    switch (str.toLowerCase()) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert('Ký tự nhập vào là nguyên âm');
            break;
        default:
            alert('Ký tự nhập vào là phụ âm');
            break;
    }
</script>
