<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bien_kieu_du_lieu_toan_tu_b3</title>
</head>
<body>
<script>
    const pi = 3.14;
    let r = prompt('Nhập vào bán kính hình tròn: ');
    let area = r ** 2 * pi;
    document.write('Nếu bán kính hình tròn là : ' + r);
    document.write('<br>');
    document.write('Thì diện tích hình tròn là :' + area);
    let chuvi = 2 * r * pi;
    document.write('<br>');
    document.write(' Và chu vi hình tròn là: ' + chuvi);

</script>
</body>
</html>
