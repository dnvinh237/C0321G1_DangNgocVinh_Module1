<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    var VL = prompt('Nhập điểm môn Vật Lý: ');
    var HH = prompt('Nhập điểm môn Hóa Học: ');
    var SH = prompt('Nhập điểm môn Sinh Học: ');
    var tong = parseInt(VL) + parseInt(HH) + parseInt(SH);
    document.write(' Tổng điểm của bạn là: ' + tong);
    document.write('</br>');
    var dtb = tong / 3
    document.write('Điểm trung bình của bạn là: ' + dtb);

</script>
</body>
</html>
