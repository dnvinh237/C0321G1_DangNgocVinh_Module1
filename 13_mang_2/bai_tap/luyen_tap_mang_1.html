<script>
    let arr = [];
    let j = 10;
    for (let i = 0; i < 10; i++) {
        arr[i] = j;
        j = j - 3;
    }

    let arr1 = ['a', 'b', 'c', 1, 2, 3, 4, 5, 6, 'v'];
    let arr2 = [];
    document.writeln(arr + '<br>');
    document.writeln(arr1 + '<br>')
    for (let i = 0; i < arr.length; i++) {
        arr2.push(arr[i]);
        arr2.push(arr1[i]);
    }
    document.writeln(arr2.toString());

</script>
