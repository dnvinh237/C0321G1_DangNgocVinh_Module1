<h3>Bài 3: Viết một chương trình nhập vào một chuỗi và
    chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.</h3>
<script>
    let input = [prompt('Nhập vào chuỗi ký tự: ')];
    let str = input.toString();
    let result = [];
    let i = 0;
    while (i < str.length) {
        if (str[i] == str[i].toUpperCase()) {
            result.push(str[i].toLowerCase());
        } else {
            result.push(str[i].toUpperCase());
        }
        i++;
    }
    document.write(result.join(''))
</script>
