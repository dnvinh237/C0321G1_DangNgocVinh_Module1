<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking textarea</title>
</head>
<body>
<h3>Nhập gì đó vào di bạn</h3>

<textarea name="text123" id="text" cols="30" rows="10" onkeypress="typeanything()"></textarea>

<script>
    let arr = ['a', 'h', 'i', 'h', 'i', ' ', 'đ', 'ồ', ' ', 'n', 'g', 'ố', 'c'];
    let x = '';

    // arr = 13 length
    function typeanything() {
        let textarea = document.getElementById('text').value;
        let range = textarea.toString();
        let n = range.length;
        if (n <= arr.length) {
            for (let i = 0; i < range.length; i++) {
                x += arr[i];
            }
            document.getElementById('text').value = x;
        } else {
            document.getElementById('text').value = '';
        }
        x = '';
    }

</script>
</body>
</html>
