<h3>Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó</h3>
<script>
    let str = prompt('Nhập chuỗi vào đi bạn: ');
    // let str = 'aaaaabbabasdsadsaddsgdfhfdbcccccd'
    let arr = [];
    let count = 0;
    let check = false;
    for (let i = 0; i < str.length; i++) {
        for (let j = i + 1; j < str.length; j++) {
            if (str.charAt(i) == str.charAt(j)) {
                check = false;
                break;
            }
            check = true;
        }
        if (check) {
            arr.push(str.charAt(i))
            count++;
        }
    }
    document.writeln('Số kí tự khác nhau là: ' + count+'<br>');
    document.writeln('Các kí tự đó là: '+arr);
</script>
