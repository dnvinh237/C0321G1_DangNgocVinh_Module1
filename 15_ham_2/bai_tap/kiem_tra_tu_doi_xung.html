<h3>Cách 2: Dùng đệ quy</h3>
<script>
    let arr = [1, 2, 3, 4, 3, 2, 1];
    let result = isPalindrome(arr);
    alert(result);

    function isPalindrome(arr) {
        let check = true;
        if (arr.length == 0) {
            check = true;
            return check;
        }
        if (arr[0] != arr[arr.length - 1]) {
            check = false;
            // alert(check);
            return check;
        } else {
            arr = arr.slice(1, arr.length - 1)
            return isPalindrome(arr);
        }
    }
</script>
