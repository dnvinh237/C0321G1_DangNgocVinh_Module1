<h3>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.</h3>
<script>
    function check(arr, str) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (str == arr[i]) {
                count++;
            }
        }
        return count;
    }

    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = prompt('Nhập phần từ thứ ' + i)
    }
    let str = prompt('Nhập ký tự muốn kiểm tra: ')
    let result = check(arr, str);
    (result == 0) ? alert('không có bạn nhé -1 đây') : alert(result);
</script>
